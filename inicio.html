<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map with Bottle</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
		var map;
		function initMap() {
		  map = new google.maps.Map(document.getElementById('map'), {
		    center: {lat: -26.1881345, lng: -58.1694786},
		    zoom: 14
		  });
		  var myLatLng = {lat: +"{{coord1}}", lng: +"{{coord2}}"};
		  var marker = new google.maps.Marker({
    		position: myLatLng,
    		map: map,
    		title: 'Hello Bottle!'
  		  });
		}
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCZsNXdjOmQolfpdjzDtleIQMjkWVmeiXY&callback=initMap"
        async defer></script>  
  
  </body>
</html>
